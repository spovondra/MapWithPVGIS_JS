<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with PVGIS Data</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            margin-bottom: 20px;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            margin: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #map {
            height: 400px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #controls label,
        #controls input,
        #controls button {
            margin: 5px;
        }

        #pvgisData {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
            resize: none;
        }

        #controls button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #controls button:hover {
            background-color: #2980b9;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
<header>
    <h1>Map with PVGIS Data</h1>
</header>
<div id="content">
    <div id="map"></div>
    <div id="controls">
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" value="49.744">
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" value="15.339">
        <label for="angle">Angle:</label>
        <input type="text" id="angle" value="35">
        <label for="aspect">Aspect:</label>
        <input type="text" id="aspect" value="0">
        <button onclick="useOptimalValues()">Use Optimal Values</button>
        <label for="locationSearch">Location:</label>
        <input type="text" id="locationSearch" placeholder="Enter location">
        <button onclick="searchLocation()">Search</button>
    </div>
    <label for="pvgisData"></label><textarea id="pvgisData" rows="15" cols="80" readonly></textarea>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="/main.js"></script>
</body>

</html>
