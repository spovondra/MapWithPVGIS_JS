<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with PVGIS Data</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
<header>
    <div class="navbar">
        <h1>Map with PVGIS Data</h1>
    </div>
</header>
<div id="content">
    <div id="map"></div>
    <div id="controls">
        <div class="input-group">
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" value="49.744">
        </div>
        <div class="input-group">
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" value="15.339">
        </div>
        <div class="input-group">
            <label for="angle">Angle:</label>
            <input type="text" id="angle" value="35">
        </div>
        <div class="input-group">
            <label for="aspect">Aspect:</label>
            <input type="text" id="aspect" value="0">
        </div>
        <button onclick="useOptimalValues()">Use Optimal Values</button>
        <div class="input-group">
            <label for="locationSearch">Location:</label>
            <input type="text" id="locationSearch" placeholder="Enter location">
        </div>
        <button onclick="searchLocation()">Search</button>
    </div>
    <label for="pvgisData"></label><textarea id="pvgisData" rows="15" cols="80" readonly></textarea>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="/main.js"></script>
</body>

</html>
